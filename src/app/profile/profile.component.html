
<form [formGroup]="Profile">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
        </div>
        <input type="search" id="default-search" formControlName="username"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Mockups, Logos..." required>
        <button type="submit" (click)="getRepositories()"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</form>

<div class="m-2 ms-6 grid grid-cols-2 gap-6">
    <div class="flex flex-col mt-2 mb-2 border border-gray-600 p-4 gap-2" *ngFor="let ob of repositories2">
        <div class="flex justify-between">
            <div class="flex">
                <img src="../../assets/repo.svg" alt="">
                <h2 class="ms-2 font-bold text-xl">{{ob.name}}</h2>
            </div>
            <div>
                <fa-icon [icon]="faGripVertical"></fa-icon>
            </div>
        </div>
        <p class="font-semibold">{{ob.description}}</p>
    </div>
</div>

<mat-paginator #paginator [length]="100" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page" (page)="onPageChange($event)">
</mat-paginator>

<ng-toast></ng-toast>
